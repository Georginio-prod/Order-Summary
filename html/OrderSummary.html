<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="Stylesheet" href="greg.css">
    <link rel="shortcut icon" type="image" href="./../public/favicon-32x32.png">
</head>
<body>
   
        <div>
            <img src="./../public/Path 2.png" alt="font" class="image">    
        </div>

                <div class="card">
                        <div>
                                <img src="./../public/Music_Flatline.png" alt="player" class="card__image">
                        </div>

                        <div class="card__texte">
                                <p class="card__texte--title">
                                        Order Summary
                                </p>
                                <p class="card__texte--description">
                                        You can now listen to millions of songs, <br>
                                        audiobooks, and podcasts on any device <br>
                                        anywhere you like!
                                </p>        
                        </div>

                        <div class="card__bloc">
                                <img src="./../public/Group 2.png" alt="logo" class="card__bloc--logo">
                                <div class="card__bloc--section">
                                      <span class="card__bloc--title">Annual Plan</span>  <br> 
                                        <span class="card__bloc--desc">$59.99/year</span> 
                                </div>
                                
                                <p class="card__bloc--change">
                                        <u>Change</u>
                                </p>
                        </div>

                        <div class="card__panel">
                                <p class="card__panel--texte">Proceed to Payment</p>
                        </div>

                        <div class="card__down">
                                Cancel Order
                        </div>
                </div>
</body>
</html>
